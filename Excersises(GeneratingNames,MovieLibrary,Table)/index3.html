<body>
    <table id='tablehook'>
        <tr>
            <th>Reminder</th>
            <th>Priority</th>
            <th>Color</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>

    </table>

    <div id="inputholder">
        <p>Please enter a reminder in the box below</p>
        <p id="errormsg"></p>
        <input class="reminder" type="text" name="title" value="" placeholder="enter a reminder">
        <input class="priority" type="text
        " value="" placeholder="enter a priority">
        <input class="color" type="text" value="" placeholder="enter color">
        <input class="description" type="text" value="" placeholder="enter description">

        <button id="submitButton">Add Reminder</button>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
        </div>

    </div>
